<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Music - XWave</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="exploremusic.css">
    <style>
        /* Estilos básicos para el sidebar */
        .sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            background-color: #111;
            transition: left 0.3s ease;
        }

        .sidebar.expanded {
            left: 0;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .sidebar-logo h2 {
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .sidebar-links {
            list-style: none;
            padding: 0;
        }

        .sidebar-links li {
            padding: 10px 20px;
        }

        .sidebar-links li a {
            color: white;
            text-decoration: none;
        }

        .sidebar-links li a:hover {
            background-color: #575757;
        }

        /* Estilos para el reproductor */
        .reproductor {
            text-align: center;
            padding: 20px;
            margin-top: 100px;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .modern-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .song-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin: 15px 0;
        }

        .song-cover {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .song-details {
            display: flex;
            flex-direction: column;
        }

        .time-remaining {
            margin-top: 10px;
            color: #ccc;
            font-size: 12px;
        }

        .progress-bar-container {
            width: 80%;
            margin: 0 auto;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #444;
            border-radius: 2px;
        }

        .progress-bar-filled {
            width: 50%; /* Dynamically change this value */
            height: 100%;
            background-color: #1db954; /* Green Spotify-like */
            border-radius: 2px;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggleSidebar" aria-label="Toggle Sidebar">☰</button>
        <div class="sidebar-logo">
            <h2>XWave</h2>
        </div>
        <ul class="sidebar-links">
            <li><a href="#music">Music</a></li>
            <li><a href="#video">Videos</a></li>
            <li><a href="#">Library</a></li>
            <li><a href="#">My Account</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Log Out</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header Section for Player -->
        <header class="reproductor">
            <div class="player-controls">
                <!-- Shuffle Button -->
                <button id="shuffle" class="modern-button" aria-label="Shuffle">
                    <!-- Spotify Shuffle Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 16c3 0 3 4 6 4s3-4 6-4 3 4 6 4M3 12c3 0 3 4 6 4s3-4 6-4 3 4 6 4M3 8c3 0 3 4 6 4s3-4 6-4 3 4 6 4"></path>
                    </svg>
                </button>
                
                <!-- Previous Button -->
                <button id="previousTrack" class="modern-button" aria-label="Previous Track">
                    <!-- Spotify Previous Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12l-6 6V6l6 6z"></path>
                    </svg>
                </button>
                
                <!-- Play/Pause Button -->
                <button id="playPause" class="modern-button" aria-label="Play or Pause">
                    <!-- Play Icon -->
                    <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-6.336-3.584A1 1 0 007 8.416v7.168a1 1 0 001.416.916l6.336-3.584a1 1 0 000-1.832z" />
                    </svg>
                    <!-- Pause Icon -->
                    <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24" style="display:none;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6" />
                    </svg>
                </button>
                
                <!-- Next Button -->
                <button id="nextTrack" class="modern-button" aria-label="Next Track">
                    <!-- Spotify Next Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12l6-6v12l-6-6z"></path>
                    </svg>
                </button>

                <!-- Repeat Button -->
                <button id="repeat" class="modern-button" aria-label="Repeat">
                    <!-- Spotify Repeat Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 7l-5-5-5 5M19 17l-5 5-5-5M9 7H4a4 4 0 00-4 4v6a4 4 0 004 4h5"></path>
                    </svg>
                </button>
            </div>
            
            <p id="trackTitle">Song Title</p>
            <p id="artistName">Artist Name</p>
            
            
            <!-- Time and Progress Bar -->
            <div class="progress-bar-container">
                <div class="progress-bar">
                    <div class="progress-bar-filled" id="progressBarFilled"></div>
                </div>
                <div class="progress-time">
                    <span id="timeElapsed">0:00</span>
                    <span id="timeRemaining">3:30</span>
                </div>
                
            </div>
        </header>

        <!-- Music Section -->
        <div class="music-section">
            <h2>Explore Music</h2>
            <div class="music-list">
                <!-- Song 1 -->
                <div class="song-item" onclick="playTrack('Track 1', 'Artist 1')" aria-label="Play Song 1 by Artist 1">
                    <img src="song-cover1.jpg" alt="Cover of Song Title 1" class="song-cover">
                    <div class="song-details">
                        <p class="song-title">Song Title 1</p>
                        <p class="artist-name">Artist 1</p>
                    </div>
                </div>

                <!-- Song 2 -->
                <div class="song-item" onclick="playTrack('Track 2', 'Artist 2')" aria-label="Play Song 2 by Artist 2">
                    <img src="song-cover2.jpg" alt="Cover of Song Title 2" class="song-cover">
                    <div class="song-details">
                        <p class="song-title">Song Title 2</p>
                        <p class="artist-name">Artist 2</p>
                    </div>
                </div>

                <!-- Song 3 -->
                <div class="song-item" onclick="playTrack('Track 3', 'Artist 3')" aria-label="Play Song 3 by Artist 3">
                    <img src="song-cover3.jpg" alt="Cover of Song Title 3" class="song-cover">
                    <div class="song-details">
                        <p class="song-title">Song Title 3</p>
                        <p class="artist-name">Artist 3</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-bar-container">
            <input type="text" id="searchBar" placeholder="Look for a song or artist..." aria-label="Search Music">
        </div>

        <!-- Playlist Section -->
        <div class="playlist-section">
            <h3>Your Playlist</h3>
            <ul class="playlist">
                <li onclick="playTrack('Playlist Track 1', 'Artist 1')">Playlist Track 1</li>
                <li onclick="playTrack('Playlist Track 2', 'Artist 2')">Playlist Track 2</li>
                <li onclick="playTrack('Playlist Track 3', 'Artist 3')">Playlist Track 3</li>
            </ul>
        </div>
    </div>

    <script src="exploremusic.js"></script>

    <script>
        // JavaScript para mostrar y ocultar el sidebar
        const toggleButton = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');

        toggleButton.addEventListener('click', function() {
            sidebar.classList.toggle('expanded');
        });

        // JavaScript para controlar el progreso de la canción
        let currentTime = 0;
        let totalTime = 210; // Ejemplo de tiempo total de la canción en segundos (3:30)

        function updateProgress() {
            currentTime++;
            const progressBarFilled = document.getElementById('progressBarFilled');
            const timeElapsed = document.getElementById('timeElapsed');
            const timeRemaining = document.getElementById('timeRemaining');

            const percentage = (currentTime / totalTime) * 100;
            progressBarFilled.style.width = percentage + '%';

            // Actualizar tiempos
            timeElapsed.textContent = formatTime(currentTime);
            timeRemaining.textContent = formatTime(totalTime - currentTime);

            if (currentTime < totalTime) {
                setTimeout(updateProgress, 1000);
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        function playTrack(title, artist) {
            document.getElementById('trackTitle').textContent = title;
            document.getElementById('artistName').textContent = artist;
            currentTime = 0;
            updateProgress();
        }

        document.getElementById('playPause').addEventListener('click', function() {
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');

            if (playIcon.style.display === 'none') {
                playIcon.style.display = 'inline';
                pauseIcon.style.display = 'none';
                // Aquí puedes pausar la canción
            } else {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'inline';
                // Aquí puedes reproducir la canción
                updateProgress();
            }
        });
    </script>
</body>
</html>
