services:
  - type: web
    name: dujyo-backend
    env: rust
    region: oregon  # o frankfurt si est√°s en EU
    buildCommand: |
      cd dujyo-backend
      cargo build --release
      sqlx migrate run --source ./migrations
    startCommand: ./dujyo-backend/target/release/xwavve-backend
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: HOST
        value: 0.0.0.0
      - key: CORS_ORIGIN
        value: https://dujyo.com
      - key: RPC_PORT
        value: 8083
      - key: WS_PORT
        value: 8084
    healthCheckPath: /health
    autoDeploy: true

