# XWave Load Balancer Configuration
# Production-ready nginx configuration for XWave ecosystem
# Supports 1M+ users with high availability and performance

# Global settings
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Worker configuration
events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

# HTTP configuration
http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=stream:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=global:10m rate=1000r/m;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn_zone $server_name zone=conn_limit_per_server:10m;
    
    # Upstream servers for XWave Backend
    upstream xwave_backend {
        # Load balancing method
        least_conn;
        
        # Backend servers (5 instances for high availability)
        server backend-1:8083 max_fails=3 fail_timeout=30s weight=1;
        server backend-2:8083 max_fails=3 fail_timeout=30s weight=1;
        server backend-3:8083 max_fails=3 fail_timeout=30s weight=1;
        server backend-4:8083 max_fails=3 fail_timeout=30s weight=1;
        server backend-5:8083 max_fails=3 fail_timeout=30s weight=1;
        
        # Health check
        keepalive 32;
    }
    
    # Upstream servers for XWave Blockchain
    upstream xwave_blockchain {
        least_conn;
        
        server blockchain-1:8080 max_fails=3 fail_timeout=30s weight=1;
        server blockchain-2:8080 max_fails=3 fail_timeout=30s weight=1;
        server blockchain-3:8080 max_fails=3 fail_timeout=30s weight=1;
        
        keepalive 16;
    }
    
    # Upstream servers for XWave Frontend
    upstream xwave_frontend {
        least_conn;
        
        server frontend-1:5173 max_fails=3 fail_timeout=30s weight=1;
        server frontend-2:5173 max_fails=3 fail_timeout=30s weight=1;
        server frontend-3:5173 max_fails=3 fail_timeout=30s weight=1;
        
        keepalive 16;
    }
    
    # Redis upstream for caching
    upstream redis_cache {
        server redis-1:6379 max_fails=3 fail_timeout=30s weight=1;
        server redis-2:6379 max_fails=3 fail_timeout=30s weight=1;
        
        keepalive 8;
    }
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://connect.facebook.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.stripe.com https://api.coinbase.com wss:; frame-src https://js.stripe.com https://connect.facebook.net;" always;
    
    # Main server block
    server {
        listen 80;
        listen [::]:80;
        server_name xwave.com www.xwave.com;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    # HTTPS server block
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name xwave.com www.xwave.com;
        
        # SSL certificates (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/xwave.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/xwave.com/privkey.pem;
        
        # Connection limits
        limit_conn conn_limit_per_ip 20;
        limit_conn conn_limit_per_server 1000;
        
        # Global rate limiting
        limit_req zone=global burst=20 nodelay;
        
        # Root directory
        root /var/www/xwave;
        index index.html;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Frontend static files
        location / {
            # Rate limiting for frontend
            limit_req zone=global burst=50 nodelay;
            
            # Proxy to frontend servers
            proxy_pass http://xwave_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Caching for static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                proxy_pass http://xwave_frontend;
            }
        }
        
        # API endpoints
        location /api/ {
            # API rate limiting
            limit_req zone=api burst=10 nodelay;
            
            # Proxy to backend servers
            proxy_pass http://xwave_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # Blockchain RPC endpoints
        location /rpc/ {
            # Blockchain rate limiting
            limit_req zone=api burst=5 nodelay;
            
            # Proxy to blockchain servers
            proxy_pass http://xwave_blockchain;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for blockchain
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # WebSocket endpoints
        location /ws/ {
            # WebSocket rate limiting
            limit_req zone=stream burst=20 nodelay;
            
            # Proxy to backend with WebSocket support
            proxy_pass http://xwave_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
        
        # Authentication endpoints (stricter rate limiting)
        location /api/auth/ {
            limit_req zone=login burst=5 nodelay;
            
            proxy_pass http://xwave_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Stream-to-earn endpoints (special handling)
        location /api/stream-earn {
            limit_req zone=stream burst=10 nodelay;
            
            proxy_pass http://xwave_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Longer timeout for stream processing
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://xwave_backend;
            proxy_set_header Host $host;
        }
        
        # Metrics endpoint (restricted access)
        location /metrics {
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
            
            proxy_pass http://xwave_backend;
            proxy_set_header Host $host;
        }
        
        # Admin endpoints (IP restricted)
        location /admin/ {
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
            
            proxy_pass http://xwave_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
    
    # Admin server (separate port for management)
    server {
        listen 8080;
        server_name admin.xwave.com;
        
        # IP restrictions
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        # Admin endpoints
        location / {
            proxy_pass http://xwave_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # CDN server for static assets
    server {
        listen 80;
        listen 443 ssl http2;
        server_name cdn.xwave.com;
        
        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/cdn.xwave.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cdn.xwave.com/privkey.pem;
        
        # Static file serving
        location / {
            root /var/www/xwave/cdn;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            
            # Gzip compression for CDN
            gzip_static on;
        }
        
        # Music files
        location /music/ {
            root /var/www/xwave/cdn;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }
        
        # Video files
        location /video/ {
            root /var/www/xwave/cdn;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }
    }
}

# Stream module for real-time processing
stream {
    # Upstream for blockchain nodes
    upstream blockchain_stream {
        server blockchain-1:8081 max_fails=3 fail_timeout=30s;
        server blockchain-2:8081 max_fails=3 fail_timeout=30s;
        server blockchain-3:8081 max_fails=3 fail_timeout=30s;
    }
    
    # Blockchain WebSocket proxy
    server {
        listen 8081;
        proxy_pass blockchain_stream;
        proxy_timeout 1s;
        proxy_responses 1;
    }
}
