# PostgreSQL Client Authentication Configuration File
# XWave Database Access Control

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             postgres                                peer
local   all             yare                                    peer
local   all             all                                     md5

# IPv4 local connections:
host    all             postgres        127.0.0.1/32            scram-sha-256
host    all             yare            127.0.0.1/32            scram-sha-256
host    all             all             127.0.0.1/32            md5

# IPv6 local connections:
host    all             postgres        ::1/128                 scram-sha-256
host    all             yare            ::1/128                 scram-sha-256
host    all             all             ::1/128                 md5

# Allow replication connections from localhost, by a user with the
# replication privilege.
local   replication     postgres                                peer
host    replication     postgres        127.0.0.1/32            scram-sha-256
host    replication     postgres        ::1/128                 scram-sha-256

# XWave specific connections
# Master database connections
host    xwave_blockchain    xwave_user     127.0.0.1/32            scram-sha-256
host    xwave_blockchain    xwave_user     ::1/128                 scram-sha-256

# Read replica connections (read-only user)
host    xwave_blockchain    xwave_readonly 127.0.0.1/32            scram-sha-256
host    xwave_blockchain    xwave_readonly ::1/128                 scram-sha-256

# Replication connections for read replicas
host    replication     xwave_repl      127.0.0.1/32            scram-sha-256
host    replication     xwave_repl      ::1/128                 scram-sha-256

# Application connections (from backend servers)
host    xwave_blockchain    xwave_app      10.0.0.0/8              scram-sha-256
host    xwave_blockchain    xwave_app      172.16.0.0/12           scram-sha-256
host    xwave_blockchain    xwave_app      192.168.0.0/16          scram-sha-256

# Monitoring connections
host    xwave_blockchain    monitoring     127.0.0.1/32            scram-sha-256
host    xwave_blockchain    monitoring     ::1/128                 scram-sha-256

# Development connections (be careful in production)
host    all             all             0.0.0.0/0               md5
