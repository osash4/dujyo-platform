# XWave Production Deployment Configuration
# Docker Compose for production environment with high availability
# Supports 1M+ users with auto-scaling and monitoring

version: '3.8'

services:
  # Load Balancer (Nginx)
  nginx:
    image: nginx:alpine
    container_name: xwave-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/letsencrypt:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend-1
      - frontend-1
    restart: unless-stopped
    networks:
      - xwave-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database (Primary)
  postgres-primary:
    image: postgres:14-alpine
    container_name: xwave-postgres-primary
    environment:
      POSTGRES_DB: xwave
      POSTGRES_USER: xwave
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD}
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    command: >
      postgres
      -c wal_level=replica
      -c max_wal_senders=3
      -c max_replication_slots=3
      -c hot_standby=on
      -c archive_mode=on
      -c archive_command='test ! -f /var/lib/postgresql/backup_in_progress || (test -f /var/lib/postgresql/backup_in_progress && exit 1)'
    restart: unless-stopped
    networks:
      - xwave-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xwave"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database (Read Replica 1)
  postgres-replica-1:
    image: postgres:14-alpine
    container_name: xwave-postgres-replica-1
    environment:
      POSTGRES_DB: xwave
      POSTGRES_USER: xwave
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGUSER: postgres
    volumes:
      - postgres_replica1_data:/var/lib/postgresql/data
    command: >
      bash -c "
      until pg_basebackup -h postgres-primary -D /var/lib/postgresql/data -U replicator -v -P -W
      do
        echo 'Waiting for primary to connect...'
        sleep 1s
      done
      echo 'Backup done, starting replica...'
      chmod 0700 /var/lib/postgresql/data
      postgres -c hot_standby=on
      "
    depends_on:
      - postgres-primary
    restart: unless-stopped
    networks:
      - xwave-network

  # PostgreSQL Database (Read Replica 2)
  postgres-replica-2:
    image: postgres:14-alpine
    container_name: xwave-postgres-replica-2
    environment:
      POSTGRES_DB: xwave
      POSTGRES_USER: xwave
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGUSER: postgres
    volumes:
      - postgres_replica2_data:/var/lib/postgresql/data
    command: >
      bash -c "
      until pg_basebackup -h postgres-primary -D /var/lib/postgresql/data -U replicator -v -P -W
      do
        echo 'Waiting for primary to connect...'
        sleep 1s
      done
      echo 'Backup done, starting replica...'
      chmod 0700 /var/lib/postgresql/data
      postgres -c hot_standby=on
      "
    depends_on:
      - postgres-primary
    restart: unless-stopped
    networks:
      - xwave-network

  # Redis Cluster (Primary)
  redis-primary:
    image: redis:7-alpine
    container_name: xwave-redis-primary
    command: redis-server --appendonly yes --replica-read-only no
    volumes:
      - redis_primary_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - xwave-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis Cluster (Replica 1)
  redis-replica-1:
    image: redis:7-alpine
    container_name: xwave-redis-replica-1
    command: redis-server --appendonly yes --replicaof redis-primary 6379
    volumes:
      - redis_replica1_data:/data
    depends_on:
      - redis-primary
    restart: unless-stopped
    networks:
      - xwave-network

  # Redis Cluster (Replica 2)
  redis-replica-2:
    image: redis:7-alpine
    container_name: xwave-redis-replica-2
    command: redis-server --appendonly yes --replicaof redis-primary 6379
    volumes:
      - redis_replica2_data:/data
    depends_on:
      - redis-primary
    restart: unless-stopped
    networks:
      - xwave-network

  # XWave Backend (Instance 1)
  backend-1:
    build:
      context: ./xwave-backend
      dockerfile: Dockerfile.production
    container_name: xwave-backend-1
    environment:
      DATABASE_URL: postgresql://xwave:${POSTGRES_PASSWORD}@postgres-primary:5432/xwave
      REDIS_URL: redis://redis-primary:6379
      JWT_SECRET: ${JWT_SECRET}
      RUST_LOG: info
      INSTANCE_ID: backend-1
    volumes:
      - backend_logs:/app/logs
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis-primary:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - xwave-network
    # âœ… SECURITY HARDENING: Non-root user, security options
    user: "1000:1000"  # xwave user (UID/GID from Dockerfile)
    security_opt:
      - no-new-privileges:true
    read_only: false  # Needs write access for logs
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # XWave Backend (Instance 2)
