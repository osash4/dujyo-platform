    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: xwave-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - xwave-network

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: xwave-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    networks:
      - xwave-network

  # Logging - ELK Stack
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: xwave-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: unless-stopped
    networks:
      - xwave-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.8.0
    container_name: xwave-logstash
    volumes:
      - ./monitoring/logstash/pipeline:/usr/share/logstash/pipeline
      - backend_logs:/var/log/backend:ro
      - frontend_logs:/var/log/frontend:ro
      - blockchain_logs:/var/log/blockchain:ro
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - xwave-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: xwave-kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - xwave-network

  # Backup Service
  backup:
    image: postgres:14-alpine
    container_name: xwave-backup
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh
    command: >
      sh -c "
      while true; do
        echo 'Starting backup...'
        /backup.sh
        echo 'Backup completed, sleeping for 24 hours...'
        sleep 86400
      done
      "
    depends_on:
      - postgres-primary
    restart: unless-stopped
    networks:
      - xwave-network

volumes:
  postgres_primary_data:
  postgres_replica1_data:
  postgres_replica2_data:
  redis_primary_data:
  redis_replica1_data:
  redis_replica2_data:
  backend_logs:
  frontend_logs:
  blockchain_logs:
  blockchain_data:
  nginx_logs:
  prometheus_data:
  grafana_data:
  elasticsearch_data:

networks:
  xwave-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
