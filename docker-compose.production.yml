  # XWave Blockchain Node (Instance 3)
  blockchain-3:
    build:
      context: ./blockchain
      dockerfile: Dockerfile.production
    container_name: xwave-blockchain-3
    environment:
      NODE_ID: validator-3
      RPC_PORT: 8080
      WS_PORT: 8081
      PEERS: validator-1:8080,validator-2:8080
      STAKE_AMOUNT: 1000000
      NODE_ENV: production
    volumes:
