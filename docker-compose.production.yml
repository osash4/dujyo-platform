      dockerfile: Dockerfile.production
    container_name: xwave-backend-5
    environment:
      DATABASE_URL: postgresql://xwave:${POSTGRES_PASSWORD}@postgres-primary:5432/xwave
      REDIS_URL: redis://redis-primary:6379
      JWT_SECRET: ${JWT_SECRET}
      RUST_LOG: info
      INSTANCE_ID: backend-5
    volumes:
      - backend_logs:/app/logs
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis-primary:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - xwave-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # XWave Blockchain Node (Instance 1)
  blockchain-1:
    build:
      context: ./blockchain
      dockerfile: Dockerfile.production
    container_name: xwave-blockchain-1
    environment:
      NODE_ID: validator-1
      RPC_PORT: 8080
      WS_PORT: 8081
      PEERS: validator-2:8080,validator-3:8080
      STAKE_AMOUNT: 1000000
      NODE_ENV: production
    volumes:
      - blockchain_data:/app/data
      - blockchain_logs:/app/logs
    ports:
      - "8080:8080"
      - "8081:8081"
    restart: unless-stopped
    networks:
      - xwave-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

  # XWave Blockchain Node (Instance 2)
  blockchain-2:
    build:
      context: ./blockchain
      dockerfile: Dockerfile.production
    container_name: xwave-blockchain-2
    environment:
      NODE_ID: validator-2
      RPC_PORT: 8080
      WS_PORT: 8081
      PEERS: validator-1:8080,validator-3:8080
      STAKE_AMOUNT: 1000000
