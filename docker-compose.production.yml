      dockerfile: Dockerfile.production
    container_name: xwave-frontend-1
    environment:
      REACT_APP_BACKEND_URL: ${REACT_APP_BACKEND_URL:-http://localhost:8083}
      REACT_APP_BLOCKCHAIN_URL: ${REACT_APP_BLOCKCHAIN_URL:-http://localhost:8080}
      REACT_APP_WS_URL: ${REACT_APP_WS_URL:-ws://localhost:8081}
      NODE_ENV: production
    volumes:
      - frontend_logs:/app/logs
    restart: unless-stopped
    networks:
      - xwave-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # XWave Frontend (Instance 2)
  frontend-2:
    build:
      context: ./xwave-frontend
      dockerfile: Dockerfile.production
    container_name: xwave-frontend-2
    environment:
      REACT_APP_BACKEND_URL: ${REACT_APP_BACKEND_URL:-http://localhost:8083}
      REACT_APP_BLOCKCHAIN_URL: ${REACT_APP_BLOCKCHAIN_URL:-http://localhost:8080}
      REACT_APP_WS_URL: ${REACT_APP_WS_URL:-ws://localhost:8081}
      NODE_ENV: production
    volumes:
      - frontend_logs:/app/logs
    restart: unless-stopped
    networks:
      - xwave-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
