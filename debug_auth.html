<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWave Auth Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 800px; margin: 0 auto; }
        .debug-section { background: #2a2a2a; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
        .log { background: #1e1e1e; padding: 10px; border-radius: 5px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê XWave Auth Debug</h1>
        
        <div class="debug-section">
            <h2>Local Storage Check</h2>
            <div id="localStorage-result" class="log"></div>
        </div>

        <div class="debug-section">
            <h2>JWT Token Validation</h2>
            <div id="jwt-result" class="log"></div>
        </div>

        <div class="debug-section">
            <h2>Backend Auth Test</h2>
            <div id="backend-auth-result" class="log"></div>
        </div>
    </div>

    <script>
        function checkLocalStorage() {
            const result = document.getElementById('localStorage-result');
            let output = 'Local Storage Contents:\n';
            
            // Check for JWT token
            const jwtToken = localStorage.getItem('jwt_token');
            output += `jwt_token: ${jwtToken ? '‚úÖ Found' : '‚ùå Not found'}\n`;
            if (jwtToken) {
                output += `Token length: ${jwtToken.length}\n`;
                output += `Token preview: ${jwtToken.substring(0, 50)}...\n`;
            }
            
            // Check for user data
            const user = localStorage.getItem('user');
            output += `user: ${user ? '‚úÖ Found' : '‚ùå Not found'}\n`;
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    output += `User email: ${userData.email}\n`;
                    output += `User role: ${userData.role}\n`;
                    output += `User UID: ${userData.uid}\n`;
                } catch (e) {
                    output += `Error parsing user data: ${e.message}\n`;
                }
            }
            
            // Check for wallet data
            const wallet = localStorage.getItem('xwave_wallet');
            output += `xwave_wallet: ${wallet ? '‚úÖ Found' : '‚ùå Not found'}\n`;
            if (wallet) {
                try {
                    const walletData = JSON.parse(wallet);
                    output += `Wallet address: ${walletData.address}\n`;
                } catch (e) {
                    output += `Error parsing wallet data: ${e.message}\n`;
                }
            }
            
            result.textContent = output;
        }

        async function validateJWT() {
            const result = document.getElementById('jwt-result');
            const jwtToken = localStorage.getItem('jwt_token');
            
            if (!jwtToken) {
                result.textContent = '‚ùå No JWT token found in localStorage';
                result.className = 'log error';
                return;
            }
            
            result.textContent = 'Validating JWT token...';
            
            try {
                // Test with a simple API call
                const response = await fetch('http://localhost:8083/balance/test_user', {
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.textContent = `‚úÖ JWT token is valid!\nResponse: ${JSON.stringify(data, null, 2)}`;
                    result.className = 'log success';
                } else {
                    result.textContent = `‚ùå JWT token validation failed: ${response.status} ${response.statusText}`;
                    result.className = 'log error';
                }
            } catch (error) {
                result.textContent = `‚ùå JWT validation error: ${error.message}`;
                result.className = 'log error';
            }
        }

        async function testBackendAuth() {
            const result = document.getElementById('backend-auth-result');
            result.textContent = 'Testing backend authentication...';
            
            try {
                // Test login endpoint
                const loginResponse = await fetch('http://localhost:8083/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        address: 'XW2912A395F2F37BF3980E09296A139227764DECED',
                        signature: 'test_signature'
                    })
                });
                
                const loginData = await loginResponse.json();
                result.textContent = `Backend Login Response:\n${JSON.stringify(loginData, null, 2)}`;
                
                if (loginData.success && loginData.token) {
                    result.textContent += '\n\n‚úÖ Backend authentication working!';
                    result.className = 'log success';
                } else {
                    result.textContent += '\n\n‚ùå Backend authentication failed!';
                    result.className = 'log error';
                }
            } catch (error) {
                result.textContent = `‚ùå Backend auth error: ${error.message}`;
                result.className = 'log error';
            }
        }

        // Run all checks on page load
        window.onload = () => {
            checkLocalStorage();
            validateJWT();
            testBackendAuth();
        };
    </script>
</body>
</html>
