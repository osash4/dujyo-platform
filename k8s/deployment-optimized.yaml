# Optimized Kubernetes Deployment for XWave Production
# Includes: Auto-scaling, Resource limits, Health checks, Security contexts

apiVersion: v1
kind: Namespace
metadata:
  name: xwave-production
  labels:
    name: xwave-production
    environment: production

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: xwave-config
  namespace: xwave-production
data:
  RUST_LOG: "info"
  ENABLE_PROMETHEUS: "true"
  METRICS_PORT: "9090"
  RPC_PORT: "8083"
  WS_PORT: "8084"

---
# Secret for sensitive data (base64 encoded)
apiVersion: v1
kind: Secret
metadata:
  name: xwave-secrets
  namespace: xwave-production
type: Opaque
data:
  # These should be properly encoded in production
  jwt-secret: ZXhhbXBsZS1qd3Qtc2VjcmV0LWNoYW5nZS1pbi1wcm9kdWN0aW9u
  database-url: cG9zdGdyZXNxbDovL3VzZXI6cGFzc0Bsb2NhbGhvc3Q6NTQzMi94d2F2ZQ==

---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xwave-backend
  namespace: xwave-production
  labels:
    app: xwave
    component: backend
spec:
  replicas: 3  # Start with 3 replicas for HA
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime deployment
  selector:
    matchLabels:
      app: xwave
      component: backend
  template:
    metadata:
      labels:
        app: xwave
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Init Container for migrations
      initContainers:
      - name: run-migrations
        image: xwave/backend:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "Running database migrations..."
            for migration in /app/migrations/*.sql; do
              psql $DATABASE_URL -f "$migration" || exit 1
            done
            echo "Migrations completed"
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: xwave-secrets
              key: database-url
      
      containers:
      - name: backend
        image: xwave/backend:latest
        imagePullPolicy: Always
        
        # Resource Limits and Requests
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        
        # Environment Variables
        env:
        - name: RPC_PORT
          valueFrom:
            configMapKeyRef:
              name: xwave-config
              key: RPC_PORT
        - name: WS_PORT
          valueFrom:
            configMapKeyRef:
              name: xwave-config
              key: WS_PORT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: xwave-secrets
              key: jwt-secret
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: xwave-secrets
              key: database-url
        - name: RUST_LOG
          valueFrom:
            configMapKeyRef:
              name: xwave-config
              key: RUST_LOG
        
        # Ports
        ports:
        - name: http
          containerPort: 8083
          protocol: TCP
        - name: websocket
          containerPort: 8084
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        
        # Liveness Probe - Restart if unhealthy
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        # Readiness Probe - Remove from service if not ready
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8083
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        
        # Startup Probe - Allow slow startup
        startupProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30  # 150 seconds max startup time
        
        # Security Context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
        
        # Volume Mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
      
      # Volumes
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      
      # Pod Affinity - Spread across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - backend
              topologyKey: kubernetes.io/hostname

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: xwave-backend
  namespace: xwave-production
  labels:
    app: xwave
    component: backend
spec:
  type: ClusterIP
  selector:
    app: xwave
    component: backend
  ports:
  - name: http
    port: 8083
    targetPort: 8083
    protocol: TCP
  - name: websocket
    port: 8084
    targetPort: 8084
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: xwave-backend-hpa
  namespace: xwave-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: xwave-backend
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minutes
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max

---
# Pod Disruption Budget - Ensure availability during updates
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: xwave-backend-pdb
  namespace: xwave-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: xwave
      component: backend

---
# Network Policy - Restrict traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: xwave-backend-netpol
  namespace: xwave-production
spec:
  podSelector:
    matchLabels:
      app: xwave
      component: backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: xwave
          component: frontend
    - podSelector:
        matchLabels:
          app: nginx-ingress
    ports:
    - protocol: TCP
      port: 8083
    - protocol: TCP
      port: 8084
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgresql
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xwave-frontend
  namespace: xwave-production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: xwave
      component: frontend
  template:
    metadata:
      labels:
        app: xwave
        component: frontend
    spec:
      containers:
      - name: frontend
        image: xwave/frontend:latest
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: xwave-frontend
  namespace: xwave-production
spec:
  type: ClusterIP
  selector:
    app: xwave
    component: frontend
  ports:
  - port: 3000
    targetPort: 3000

---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xwave-ingress
  namespace: xwave-production
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - xwave.io
    - api.xwave.io
    secretName: xwave-tls
  rules:
  - host: xwave.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: xwave-frontend
            port:
              number: 3000
  - host: api.xwave.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: xwave-backend
            port:
              number: 8083

